<body>
    <button onclick="test()">test</button>
    <div id="dialog-modal-vehicles-editor" style="width: 100%; height: 100%;"></div>
<!-- scripts starts -->
<script>
        var editor = new jsoneditor.JSONEditor(document.getElementById("dialog-modal-vehicles-editor"));
        editor.set(JSON.parse(localStorage.getItem("vehicles")));
        
        function test(){
          localStorage.setItem("vehicles", JSON.stringify(editor.get()));
          document.location.href = "index.html";
        }

</script>
</body>
